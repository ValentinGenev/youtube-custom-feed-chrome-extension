<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/css/settings.css">
    </head>
    <body>
        <header>
            <h1>YouTube Subscriptions Feed</h1>
            <p>In order for this extension to work your subscriptions must be public.</p>
        </header>
        <form id="youtube_user_name">
            <fieldset>
                <label for="name">YouTube user name</label>
                <input id="name" name="name" type="text" placeholder="Jon Doe" required>
            </fieldset>
            <input type="submit" value="Save">
        </form>

        <script src="assets/js/settings.js"></script>
    </body>
</html>
